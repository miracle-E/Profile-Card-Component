<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- <link rel="stylesheet" href="styles/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
    <div class="landing-page">
      <div class="inner-div">
        <div class="img-bg">
          <img src="./images/image-victor.jpg" class="vic-img">
        </div>
        <div class="text-bg">
          <div class="victor">
           <p><strong>Victor Crest</strong> 26 <br />
            London
           </p>
          
          </div>
          <hr />
          <div class="followers">
            <div><strong>80K</strong> <br> Followers</div>
            <div> <strong>803K</strong> <br> Likes</div>
            <div> <strong>1.4K</strong> <br> Photos</div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
